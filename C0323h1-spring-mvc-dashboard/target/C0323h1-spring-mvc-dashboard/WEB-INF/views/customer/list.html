<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="layout/head"/>
<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="layout/topbar"/>
    <!-- end Topbar -->


    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="layout/left-bar"/>
    <!-- Left Sidebar End -->


    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Minton</a></li>
                                    <li class="breadcrumb-item"><a href="javascript: void(0);">Apps</a></li>
                                    <li class="breadcrumb-item active">List of customers</li>
                                </ol>
                            </div>
                            <h4 class="page-title">List of customers</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-box">
                            <div style="display: flex; justify-content: space-between">
                                <h1 class="header-title" style="font-size: xxx-large">List Customer</h1>
                                <a href="/customers/create">
                                    <button class="btn btn-outline-dark">
                                        <i class="fas fa-user-plus"></i>
                                        Add new customer
                                    </button>
                                </a>
                            </div>

                            <p class="sub-header">
                                Create responsive tables by wrapping any <code>.table</code> in
                                <code>.table-responsive</code>
                                to make them scroll horizontally on small devices (under 768px).
                            </p>

                            <div class="table-responsive">
                                <table class="table table-hover mb-0">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Full name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <th:block th:each="item : ${customers}">
                                        <tr>
                                            <th scope="row" th:text="${item.id}"></th>
                                            <th th:text="${item.fullName}"></th>
                                            <th th:text="${item.email}"></th>
                                            <th th:text="${item.phone}"></th>
                                            <th th:text="${item.address}"></th>
                                            <th>
                                                <a th:href="@{/customers/edit/__${item.id}__}">
                                                <button class="btn btn-outline-secondary">
                                                    <i class="fas fa-pen-alt"></i>
                                                </button>
                                                </a>
                                            </th>
                                            <th>
                                                <a th:href="@{/customer/suspended/__${item.id}__}">
                                                    <button class="btn btn-outline-warning">
                                                        <i class="fas fa-ban"></i>
                                                    </button>
                                                </a>
                                            </th>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>
                            </div> <!-- end table-responsive-->

                        </div> <!-- end card-box -->
                    </div>
                </div>

            </div> <!-- container -->

        </div> <!-- content -->
    </div>


    <!-- Footer Start -->
    <th:block th:replace="layout/footer"/>
    <!-- end Footer -->

</div>

<!-- ============================================================== -->
<!-- End Page content -->
<!-- ============================================================== -->


<!-- END wrapper -->

<!-- Right Sidebar -->
<th:block th:replace="layout/right-bar"/>


<!-- Vendor js -->
<th:block th:replace="layout/script"/>


</body>
</html>
